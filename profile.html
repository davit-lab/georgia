<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პროფილი - MarketPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ნავიგაცია -->
    <nav class="glass-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">MarketPlace</a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-arrow-left"></i> უკან</a>
                <div class="user-dropdown">
                    <button class="user-menu-btn">
                        <img src="https://via.placeholder.com/40" alt="პროფილი" class="profile-pic">
                        <span class="username">მომხმარებელი</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- პროფილის კონტეინერი -->
    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar-container">
                <img src="https://via.placeholder.com/120" alt="პროფილი" class="profile-avatar">
                <button class="edit-avatar-btn"><i class="fas fa-camera"></i></button>
            </div>
            <h1 id="profile-name">მომხმარებელი</h1>
            <p id="profile-email">user@example.com</p>
            <p id="profile-phone">+995 123 456 789</p>
            <button class="edit-profile-btn neumorphic-btn">პროფილის რედაქტირება</button>
        </div>
        
        <div class="profile-tabs">
            <button class="tab-btn active" data-tab="my-products">ჩემი პროდუქტები</button>
            <button class="tab-btn" data-tab="my-chats">ჩემი ჩეთები</button>
        </div>
        
        <div class="tab-content active" id="my-products-tab">
            <div class="section-header">
                <h2>ჩემი პროდუქტები</h2>
                <button class="add-product-btn neumorphic-btn" id="add-product-btn"><i class="fas fa-plus"></i> ახალი პროდუქტი</button>
            </div>
            <div class="products-grid" id="user-products-container">
                <!-- პროდუქტები დინამიურად ჩაიტვირთება -->
            </div>
        </div>
        
        <div class="tab-content" id="my-chats-tab">
            <div class="section-header">
                <h2>ჩემი ჩეთები</h2>
            </div>
            <div class="chats-list" id="user-chats-container">
                <!-- ჩეთები დინამიურად ჩაიტვირთება -->
            </div>
        </div>
    </main>

    <!-- პროფილის რედაქტირების მოდალური ფანჯარა -->
    <div class="modal" id="edit-profile-modal">
        <div class="modal-content glass-card">
            <span class="close-modal">&times;</span>
            <h2>პროფილის რედაქტირება</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-name">სახელი</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">ელ. ფოსტა</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">ტელეფონის ნომერი</label>
                    <input type="tel" id="edit-phone" required>
                </div>
                <div class="form-group">
                    <label for="edit-password">ახალი პაროლი (არასავალდებულო)</label>
                    <input type="password" id="edit-password">
                </div>
                <div class="form-group">
                    <label for="edit-confirm-password">გაიმეორე ახალი პაროლი</label>
                    <input type="password" id="edit-confirm-password">
                </div>
                <button type="submit" class="submit-btn">შენახვა</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="profile.js"></script>
</body>
</html>
